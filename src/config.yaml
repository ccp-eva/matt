---
devMode: # if devMode is true, it will override individual settings for development
  enabled: true
  # if enabled the following properties will be set
  exposeGlobalVariables: true

htmlBg: black # background color for letter boxing edges if aspect ratio is not 16:9
svgBg: white
hideUrlParameters: false
css:
  # will be used within the init process to to add style="cursor: pointer" to the given ids
  mousePointerObjects: [link-si-next, link-si-headphones]
  # will be used within the init process to to add a zoom animation on hover
  scaleOnHoverObjects: [link-si-next, link-si-headphones]
globals:
  defaultCulture: deUrban # use camelCase (de-urban → deUrban)
  defaultSubjectId: demo
audio:
  type: mp3
  customAnimationTimes: # this will override the german default
    namibia:
      s-introduction: [4] # time in seeconds for appear animation
      s-human: [4, 2]
  cues:
    si-introduction: [0]

procedure:
  # use camelCase (de-urban → deUrban)
  deUrban:
    # these must be the exact slide ids from Illustrator
    [
      s-introduction,
      s-moral-circle,
      s-humans,
      s-transition,
      s-food1,
      s-food2,
      s-food3,
      s-food4,
      s-comp1,
      s-comp2,
      s-comp3,
      s-comp4,
    ]
  naUrban: [s-introduction, s-moral-circle, s-humans, s-transition]

